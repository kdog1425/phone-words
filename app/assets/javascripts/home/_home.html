
    <div class="page-header">
      <h1>Phone Words</h1>
    </div>
    
    <form ng-submit="addPhoneNumberQuery()"
      style="margin-top:30px;">
      <h3>Enter 10 digit phone number:</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="xxxxxxxxxx"
        ng-model="phonenumber"></input>
      </div>
      <button type="submit" class="btn btn-primary">Go!!</button>
    </form>

    <div class="container" ng-show="phoneWordsResponse.length > 0">
      <h3 style="margin-top: 30px;"> Results </h3>
    <table>
    <tr ng-repeat="phoneWord in phoneWordsResponse">
      <td valign="top">{{ $index + 1 }}</td>
      <td ng-if="$even"><span style="font-size:20px; margin-left:5px;">
        {{phoneWord}}
        </span>
      </td>
      <td ng-if="$odd"><span style="font-size:20px; margin-left:5px; background-color:#e1e1d1">
        {{phoneWord}}
        </span>
      </td>
    </tr>
    </div>
</table>
